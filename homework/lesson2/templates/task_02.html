<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Калькулятор</h1>
    <form action="/" method="post">
        <input type="number" name="num1" placeholder="Введите первое число"><br><br>
        <input type="number" name="num2" placeholder="Введите второе число"><br><br>
        <select name="operation">
            <option value="add">сложение</option>
            <option value="subtract">вычитание</option>
            <option value="multiply">умножение</option>
            <option value="divide">деление</option>
        </select><br><br>
        <button type="submit">Выполнить действие</button>
    </form>
</body>
</html>
